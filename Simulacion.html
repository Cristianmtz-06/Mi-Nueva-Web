<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Seguimiento de Pedido</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 60px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    .status {
      margin-top: 20px;
      padding: 10px;
      background: #e0f7fa;
      border-left: 5px solid #00796b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîç Seguimiento de Pedido</h2>
    <input type="text" id="pedidoInput" placeholder="Ingresa tu n√∫mero de pedido">
    <button onclick="consultarPedido()">Consultar</button>
    <div id="resultado" class="status" style="display:none;"></div>
  </div>

  <script>
    function consultarPedido() {
      const pedido = document.getElementById("pedidoInput").value;
      const resultado = document.getElementById("resultado");

      if (pedido.trim() === "") {
        resultado.style.display = "block";
        resultado.innerHTML = "‚ö†Ô∏è Por favor ingresa un n√∫mero de pedido.";
        return;
      }

      // Simulaci√≥n de estados posibles
      const estados = [
        "üõí Pedido recibido",
        "üì¶ En preparaci√≥n",
        "üöö En camino",
        "‚úÖ Entregado"
      ];

      // Selecci√≥n aleatoria de estado
      const estado = estados[Math.floor(Math.random() * estados.length)];

      resultado.style.display = "block";
      resultado.innerHTML = `Estado actual del pedido <strong>#${pedido}</strong>:<br>${estado}`;
    }
  </script>
</body>
</html>
