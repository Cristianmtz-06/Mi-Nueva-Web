  <style>
  .admin-panel {
    max-width: 400px;
    margin: 40px auto;
    padding: 20px;
    background-color: #f7f7f7;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    font-family: 'Segoe UI', sans-serif;
  }

  .admin-panel h2 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
  }

  .admin-panel label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
    color: #555;
  }

  .admin-panel input,
  .admin-panel select {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 14px;
  }

  .admin-panel button {
    width: 100%;
    padding: 12px;
    margin-top: 20px;
    background-color: #0078D4;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .admin-panel button:hover {
    background-color: #005ea2;
  }

  .tracking-box {
    margin-top: 30px;
    padding: 15px;
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.05);
  }

  .tracking-step {
    margin: 10px 0;
    padding: 10px;
    border-left: 6px solid #ccc;
    background-color: #f0f0f0;
    border-radius: 6px;
    font-weight: bold;
    color: #333;
  }

  .active-step {
    border-left-color: #0078D4;
    background-color: #e6f0ff;
    color: #0078D4;
  }
</style>

<div class="admin-panel">
  <h2>Actualizar estado del pedido</h2>
  <label for="order-id">ID del pedido:</label>
  <input type="text" id="order-id" placeholder="Ej. 12345" />

  <label for="order-status">Nuevo estado:</label>
  <select id="order-status">
    <option value="Pedido recibido">Pedido recibido</option>
    <option value="En preparaci贸n">En preparaci贸n</option>
    <option value="En camino">En camino</option>
    <option value="Entregado">Entregado</option>
  </select>

  <button onclick="updateOrderStatus()">Actualizar</button>

  <div id="tracking-box" class="tracking-box" style="display:none;">
    <h3>Seguimiento del paquete</h3>
    <div id="step1" class="tracking-step">Pedido recibido</div>
    <div id="step2" class="tracking-step">En preparaci贸n</div>
    <div id="step3" class="tracking-step">En camino</div>
    <div id="step4" class="tracking-step">Entregado</div>
  </div>
</div>

<script>
  function updateOrderStatus() {
    const orderId = document.getElementById("order-id").value;
    const newStatus = document.getElementById("order-status").value;

    if (!orderId) {
      alert("Por favor ingresa el ID del pedido.");
      return;
    }

    alert(`El estado del pedido ${orderId} ha sido actualizado a: ${newStatus}`);
    console.log(`Pedido ${orderId} actualizado a: ${newStatus}`);

    // Mostrar cuadro de seguimiento
    document.getElementById("tracking-box").style.display = "block";

    // Resetear pasos
    const steps = ["step1", "step2", "step3", "step4"];
    steps.forEach(id => {
      document.getElementById(id).classList.remove("active-step");
    });

    // Activar paso correspondiente
    if (newStatus === "Pedido recibido") document.getElementById("step1").classList.add("active-step");
    if (newStatus === "En preparaci贸n") document.getElementById("step2").classList.add("active-step");
    if (newStatus === "En camino") document.getElementById("step3").classList.add("active-step");
    if (newStatus === "Entregado") document.getElementById("step4").classList.add("active-step");
  }
</script>
